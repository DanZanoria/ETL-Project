        <div class="row">
            <div class="col-md-12 bg-light p-5 rounded-3">
                <form method="POST" action="/custom_query">
                <fieldset>
                    <legend>Buile your own query (BYOQ):</legend>
                    <ul>
                        <li>Table (happiness/ alcohol_consumption/ antidepressant_consumption):

                            <li>

                                    <option value=""></option>
                                    <option value="<"><</option>
                                    <option value=">">></option>
                                    <option value="=">=</option>
                                    <option value="=">>=</option>
                                    <option value="="><=</option>
                                    <option value="="><></option>
                                  </select>
                            </li> 
                        </li>
                        <li>Country: 
                            <input name='country' id="country">
                        </li>
                    </ul><input type='submit' class="btn btn-primary" value='Submit query'>
                </fieldset>
                </form>
